# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 无夜
subtitle: 一只努力前行的小网虫
description: '一只努力前行的小网虫,努力制作知识大杂烩,在此记录学习心得过程及分享知识'
keywords: [Python, HTML, CSS, JavaScript,Vue, Web安全等, Linux, Docker, 渗透测试]
author: 无夜
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://wuye88.gitee.io
permalink: posts/:abbrlink.html
# permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true  # 文章图片格式配置
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-matery-develop

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

# ---------------------------------   扩展
# npm i -S hexo-prism-plugin 高亮   # 因为hexo5.0之后自带代码高亮，且mastery进行了改造支持，所以不需要此插件
# prism_plugin:
#   mode: 'preprocess'    # realtime/preprocess
#   theme: 'tomorrow'
#   line_number: false    # default false
#   custom_css:
# npm install hexo-generator-search --save 搜索
search:
  path: search.xml
  field: post
# npm install hexo-abbrlink --save 生成永久链接，配合更改permalink
abbrlink:
  alg: crc32 #算法： crc16(default) and crc32
  rep: dec #进制： dec(default) and hex: dec 输出进制：十进制和十六进制，默认为10进制。丨dec为十进制，hex为十六进制
# npm install hexo-lazyload-image --save 图片懒加载
lazyload:
  enable: true # 是否开启图片懒加载
  onlypost: false # 是否只对文章的图片做懒加载
  loadingImg: /loading.gif # eg ./images/loading.gif
# 小人
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-haruto
  display:
    position: right
    width: 150
    height: 300
    hOffset: 20
    vOffset: -30
  mobile:
    show: true
    scale: 0.5
  react:
    opacityDefault: 0.7
    opacityOnHover: 0.2
# ---------------------------------   扩展结束
